<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Location</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons (FontAwesome CDN) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .radio-group {
            margin-bottom: 18px;
        }

        .radio-group label {
            font-weight: 500;
            margin-right: 15px;
        }

        input[type="radio"] {
            margin-right: 6px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: #23a6d5;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1d8cb0;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            color: #e73c7e;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #b52b64;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Create Location</h1>
        <form action="saveLoc" method="POST">
          <label for="id">Id</label>
            <input type="text" name="id" id="id" required />
        
            <label for="code">Code</label>
            <input type="text" name="code" id="code" required />
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />

            <label>Type</label>
            <div class="radio-group">
                <label><input type="radio" name="type" value="URBAN" required /> Urban</label>
                <label><input type="radio" name="type" value="RURAL" /> Rural</label>
            </div>

            <input type="submit" value="Save Location" />
        </form>

        <div class="message">
            <b th:text="${msg}"></b>
        </div>

        <div class="link">
            <a href="displayLocations"><i class="fas fa-list"></i> View All Locations</a>
        </div>
    </div>
</body>
</html>
